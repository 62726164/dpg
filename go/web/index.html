<!DOCTYPE html>
<html>
<head>
<title>dpg</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
function copyBig() {
	navigator.clipboard.writeText({{ .Big}})
}

function copySmall() {
	navigator.clipboard.writeText({{ .Small}})
}

function copyPhrase() {
	navigator.clipboard.writeText({{ .Phrase}})
}
</script>
</head>
<body>
{{if and .S .W}}
	<h2>DPG</h2>
	<hr>
	<input type="button" onclick="copyBig()" value="Big"> 
	<input type="button" onclick="copySmall()" value="Small"> 
	<input type="button" onclick="copyPhrase()" value="Phrase"> 
	<hr>
	<form action="dpg">
	    <input type="submit" value="Start Again" />
	</form>
{{else}}
	<h2>DPG</h2>
	<hr>
	<form method="post">
	<label>Sentence</label>
	<input type="password" size="12" name="sentence" required="" title="Enter a sentence"><br>
	<label>Word</label>
	<input type="text" size="12" name="word" required="" title="Enter a word"><br>
	<hr>
	<input type="submit" value= "Submit">
	<input type="reset"></form>
{{end}}
</body>
</html>
