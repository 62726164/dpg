<!DOCTYPE html>
<html>
<head>
<title>DPG - Go Web Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{{if and .S .W}}
	<h2>DPG Results</h2>
	<hr>
	<pre>Big: {{ .Big}}</pre>
	<pre>Small: {{ .Small}}</pre>
	<pre>Phrase: {{ .Phrase}}</pre>
	<hr>
	<p><a href="dpg">Get Another</a></p>
{{else}}
	<h2>DPG</h2>
	<hr>
	<form method="post">
	<label>Sentence</label>
	<input type="password" name="sentence" required="" title="Enter a sentence"><br>
	<label>Word</label>
	<input type="password" name="word" required="" title="Enter a word"><br>
	<hr>
	<input type="submit" value= "Submit">
	<input type="reset"></form>
{{end}}
</body>
</html>
