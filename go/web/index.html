<!DOCTYPE html>
<html>
<head>
<title>dpg</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{{if and .S .W}}
	<h2>DPG</h2>
	<hr>
	<input type="button" onclick="alert({{ .Big}})" value="Big"> 
	<input type="button" onclick="alert({{ .Small}})" value="Small"> 
	<input type="button" onclick="alert({{ .Phrase}})" value="Phrase"> 
	<hr>
	<form action="dpg">
	    <input type="submit" value="Start Again" />
	</form>
{{else}}
	<h2>DPG</h2>
	<hr>
	<form method="post">
	<label>Sentence</label>
	<input type="password" name="sentence" required="" title="Enter a sentence"><br>
	<label>Word</label>
	<input type="text" name="word" required="" title="Enter a word"><br>
	<hr>
	<input type="submit" value= "Submit">
	<input type="reset"></form>
{{end}}
</body>
</html>
